{% load static %}

<div class="notes">
    <div class="fotorama"
         data-maxheight="406"
         data-allowfullscreen="true"
         data-nav="false"
         data-startindex="{{ start_pos }}">
        {% for note in notes %}
        <img src="{% static note.image %}">
        {% endfor %}
    </div>
</div>

<script type="text/javascript">
    $('.fotorama').fotorama();
</script>
